<div *ngFor="let player of players">
  <p>#{{player.jersey_number}} {{player.first_name}} {{player.last_name}}, {{player.primary_position}} | {{player.statistics.hitting.avg}} avg | {{player.statistics.hitting.ab}} ab | {{player.statistics.hitting.onbase.hr}} hr</p>

</div>
